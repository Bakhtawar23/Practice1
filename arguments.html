 <head>
  <title>function with arguments</title>
  </head>>
 <body>
     <h2>function with arguments</h2>
  <script>
  function add(a,b)   //add is a func and a,b are parameters
  {
     var c=a+b; //c is a local variable
     return(c);
  }
  var result1=add(10,5);
  console.log(result1);
  var result2=add(56,7.2);
  console.log(result2);
  </script>
 </body>
</html>
